<body>
  <main>
    <header>Gestión de inventario</header>
    <section>
        <h2>Agregar Producto</h2>
        <form id="form">
          <!-- Input for product name -->
          <label for="nombre">Ingresa el nombre del producto:</label>
          <input type="text" id="nombre" />
          <!-- Input for product price -->
          <label for="precio">Ingresa el precio del producto:</label>
          <input type="number" id="precio" />
          <!-- Input for product category -->
          <label for="categoria">Ingresa la categoria del producto:</label>
          <input type="text" id="categoria" />
          <!-- Submit button to register product -->
          <button type="submit" id="bttn">Registrar</button>
        </form>
    </section>
    <section class="resultados">
      <h2>Resultados</h2>

      <div id="listaProductos"></div>

    </section>


    <footer id="derechos">
      <p>&copy;2025 my web derechos reservados</p>
    </footer>

  </main>


</body>
